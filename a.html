<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/50c925d5df.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="https://classless.de/classless.css" />
    <link rel="stylesheet" href="https://classless.de/addons/themes.css" />
    <title>Document</title>
    <style>
      .blog-nav {
        display: block;
      }
      .left-blog {
        float: left;
      }
      .right-blog {
        float: right;
      }
      .blog-nav-link {
        color: var(--cfg);
        text-decoration: none;
      }
      .blog-nav-link:hover {
        cursor: pointer;
        color: var(--clink);
      }
      .blog-icon {
        margin-left: 7px;
        margin-right: 7px;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="blog-nav">
        <div class="left-blog">
          <a href="" class="blog-nav-link">Left</a>
        </div>
        <div class="right-blog">
          <a href="" class="blog-nav-link"
            >Right<i class="fa-solid fa-arrow-right-long blog-icon"></i
          ></a>
        </div>
      </div>
    </main>
  </body>
</html>
